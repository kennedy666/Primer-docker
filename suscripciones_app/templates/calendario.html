<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Suscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer { margin-top: 30px; text-align: center; }
        .footer-logo { max-height: 60px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">üóìÔ∏è Calendario de Suscripciones</h2>
        {% if session.get('usuario') %}
            <div>
                <span class="me-2 text-primary">Hola, {{ session['usuario'] }}</span>
                <a href="/logout" class="btn btn-sm btn-outline-danger">Cerrar sesi√≥n</a>
                <a href="/panel" class="btn btn-sm btn-primary ms-2">Ir al panel</a>
            </div>
        {% else %}
            <a href="/login" class="btn btn-sm btn-outline-primary">Iniciar sesi√≥n</a>
        {% endif %}
    </div>

    <div class="ratio ratio-16x9">
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=c_612589ad6a405f90210e7409e88c3a7091c96728065eb88b007c382c1cacaade%40group.calendar.google.com&ctz=Europe%2FMadrid"
            style="border: 0"
            frameborder="0"
            scrolling="no">
        </iframe>
    </div>
</div>

<footer>
    <img src="{{ url_for('static', filename='logo/Logo_MARCO.png') }}" alt="Logo MARCO" class="footer-logo">
</footer>

</body>
</html>
