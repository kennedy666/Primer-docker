<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        footer {
            margin-top: 50px;
            text-align: center;
        }
        .footer-logo {
            max-height: 60px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">ðŸ“‹ Registrar nueva suscripciÃ³n</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Proveedor</label>
            <input type="text" name="proveedor" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Fecha de expiraciÃ³n</label>
            <input type="date" name="fecha_expiracion" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Departamento</label>
            <select name="departamento" class="form-select" required>
                <option>Compras</option>
                <option>Finanzas</option>
                <option>IT</option>
            </select>
        </div>
        <div class="col-12">
            <label class="form-label">Comentarios</label>
            <textarea name="comentarios" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar</button>
            <a href="/login" class="btn btn-secondary ms-2">Ir al panel privado</a>
        </div>
    </form>
</div>

<footer>
    <img src="{{ url_for('static', filename='logo/Logo_MARCO.png') }}" alt="Logo" class="footer-logo">

</body>
