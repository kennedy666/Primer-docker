<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer { margin-top: 30px; text-align: center; }
        .footer-logo { max-height: 60px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4">🔐 Iniciar sesión</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="usuario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="clave" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a href="/calendario" class="btn btn-link">← Volver al calendario</a>
    </form>
</div>

<footer>
    <img src="{{ url_for('static', filename='logo/Logo_MARCO.png') }}" alt="Logo MARCO" class="footer-logo">
</footer>

</body>
</html>
